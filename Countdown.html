
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>stopwatch</title>
    <link rel="stylesheet" href="Countdown.css">
</head>
<body >
              <center>
                <table border="2" style="height: 100px;border: none;" >
                    <tr>
                       <td style="font-size:100px">
                          <center>
                            Countdown Timer
                          </center>
                       </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" id="hr" style="width:100px;height:100px;border-radius: 10px;font-size: 500%; color: grey;margin-left: 10px;background-color: black;" placeholder="00">HOUR
                            <input type="text" id="mn" style="width:100px;height:100px;border-radius: 10px;font-size: 500%; color: grey;margin-left: 120px;background-color: black;" placeholder="00">MINUTES
                            <input type="text"  id="sc" style="width:100px;height:100px;border-radius: 10px;font-size: 500%; color: grey;margin-left: 110px;background-color: black;" placeholder="00">SECONDS
                            <p>
                                <div id="myDate"> 
                                    
                                </div>
                            </p>
                        </td>
                        
                    </tr>
                    <tr><td colspan="3"  align="center"><button onclick="countDown()" id="a">Start</button><button id="b" onclick="process()">Pause</button><button id="c" onclick="cancel()">Reset</button><button onclick="ShowDate()">Date</button></td></tr>
                </table>
              </center>
                
         <script>
            //  var date = new Date;
             var seconds;
             var minute;
             var hour;
             
             function countDown() {
                // time.value =date;
                 seconds = sc.value;
                 seconds--;
                 sc.value = seconds;
                 if (seconds > 0) {
                     setTimeout(countDown, 1000)
                 } else{
                       
                     if(mn.value > 0){
                          minute=mn.value;
                         mn.value--;
                         sc.value=59;
                         seconds=sc.value;
                         setTimeout(countDown, 1000);
                     }
                     else{
                     if(hr.value > 0){

                        hour=hr.value;
                         hr.value--;
                         mn.value=60;
                         minute=mn.value;
                         setTimeout(countDown, 1000);
                     }
                     }
                    //  music.play()
                 }
             }
             function cancel(){
                    hr.value = 00;
                    mn.value = 00;
                    sc.value = 01;
                
                
             }
             function ShowDate(){
                 var day = new Date
                 myDate.innerHTML = day
                 setTimeout(ShowDate,1000)
             }
            


             
        </script>
</body>
</html>
